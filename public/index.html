    <title>Kaligo - Search</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>

  <body>

    <div class="overlay"></div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Kaligo</h1>
              <div role="form">
              <br style="clear:both">

              <div class="row">
              <div class="col-md-6">
                <div class="form-group">
      						<input type="text" class="form-control datepicker" style="padding: .375rem .75rem;" id="checkin" name="checkin" placeholder="Check-in" required>
      					</div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
      						<input type="text" class="form-control datepicker" style="padding: .375rem .75rem;" id="checkout" name="checkout" placeholder="Check-out" required>
      					</div>
              </div>
              </div>

      					<div class="form-group">
      						<input type="text" class="form-control airport-select"  style="padding: .375rem .75rem;" id="destination" name="destination" placeholder="Destination" required>
      					</div>
      					<div class="form-group">
      						<input type="number" class="form-control" id="guests" name="guests" placeholder="Guests" required>
      					</div>
                <div class="form-group">
                  <input type="text" class="form-control supplier-select"  style="padding: .375rem .75rem;" id="suppliers" name="suppliers[]" placeholder="Suppliers">
                </div>

              <button type="button" id="submit" name="submit" class="btn btn-secondary">Search</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="results-div">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h2 class="mb-3">Results</h2>
              <table id="results-table" class="table table-striped">
        <thead class="">
          <tr> 
            <th scope="col">Airline</th>
            <th scope="col">Price</th>
            <th scope="col">Supplier</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/vide/jquery.vide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/airports.js"></script>
    <script src="js/theme.js"></script>
